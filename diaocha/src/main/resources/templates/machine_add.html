<div class="page-content">
	<div class="page-header">
		机器信息
	</div>
	<!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" id="machineinfo">	
				<input type="hidden" name="machineId" id="machineId">						
				<div class="form-group" style="width:50%;margin-bottom: 5px;">
					<label class="col-sm-3 control-label no-padding-right"
						for="machineName" style="width:25%;">机器名称</label>

					<div class="col-sm-9">
						<input type="text" class="col-xs-10 col-sm-5" placeholder="" name="machineName" id="machineName" style="width:100%;"/>
					</div>
				</div>

				<div class="form-group" style="width:50%;margin-bottom: 5px;">
					<label class="col-sm-3 control-label no-padding-right"
						for="machineType" style="width:25%;">机器类型</label>

					<div class="col-sm-9">
						<select class="col-xs-10 col-sm-5" id="machineType" name="machineType" style="width:100%;">
							<option value=1>吹膜机器</option>
							<option value=2>封切机器</option>
						</select>
					</div>
				</div>
				
				<div class="form-group" style="width:50%;margin-bottom: 5px;">
					<label class="col-sm-3 control-label no-padding-right"
						for="machineStatus" style="width:25%;">状态</label>

					<div class="col-sm-9">
						<select class="col-xs-10 col-sm-5" id="machineStatus" name="machineStatus" style="width:100%;">
							<option value=0>开始</option>
							<option value=1>结束</option>
						</select>
					</div>
				</div>

				<!-- <div class="form-group" style="width:50%;margin-bottom: 5px;">
					<label class="col-sm-3 control-label no-padding-right"
						for="machine_is_delete" style="width:25%;">是否删除</label>

					<div class="col-sm-9">
						<select class="col-xs-10 col-sm-5" id="machineIsDelete" name="machineIsDelete" style="width:100%;">
							<option value=0>否</option>
							<option value=1>是</option>
						</select>
					</div>
				</div> -->
				<div class="form-group" style="width:50%;margin-bottom: 5px;">
					<label class="col-sm-3 control-label no-padding-right"
						for="machine_is_fault" style="width:25%;">是否故障</label>

					<div class="col-sm-9">
						<select class="col-xs-10 col-sm-5" id="machineIsFault" name="machineIsFault" style="width:100%;">
							<option value=0>否</option>
							<option value=1>是</option>
						</select>
					</div>
				</div>
									
				<div class="form-group" style="width:50%;margin-bottom: 5px;">
					<label class="col-sm-3 control-label no-padding-right"
						for="machineFaultReason" style="width:25%;">故障原因</label>

					<div class="col-sm-9">
						<input type="text" class="col-xs-10 col-sm-5" placeholder="" name="machineFaultReason" id="machineFaultReason" style="width:100%;"/>
					</div>
				</div>
				
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button type="button" class="btn btn-info" id="submitbtn">
							保存
							<i class="ace-icon fa fa-check bigger-110"></i>
						</button>
						&nbsp; &nbsp; &nbsp;
						<button type="button" class="btn" id="resetbtn">
							重置
							<i class="ace-icon fa fa-undo bigger-110"></i>
						</button>
						&nbsp; &nbsp; &nbsp;
						<button type="button" class="btn" id="cancelbtn">
							取消
							<i class="ace-icon fa fa-undo bigger-110"></i>
						</button>
						
						
					</div>
				</div>
			</form>
			<!-- PAGE CONTENT ENDS -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</div>
