<html>
  <head>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>

  <body>
    <input id="btn" type="button" value="弹出iframe层">
  </body>

	<script>
		$(function(){
			$("#btn").click(function(){
				var index=layer.open({
					  type: 2,
					  title: 'layer mobile页',
					  shadeClose: true,
					  shade: 0.8,
					  area: ['380px', '90%'],
					  content: 'MyHtml.html' //iframe的url
					}); 
				/* layer.iframeAuto(index);  //会导致在firefox中高度计算错误，只显示标题，内容无法加载出来*/
			});
		});
	</script>
